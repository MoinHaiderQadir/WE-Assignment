<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizens' Court | Legal Portal</title>
    <style>
        body { background: #f5f5f5; font-family: 'Georgia', serif; padding: 20px; color: #333; }
        form { background: #fff; max-width: 700px; margin: auto; padding: 30px; border: 1px solid #ccc; box-shadow: 10px 10px 0px #333; }
        fieldset { border: 2px solid #333; margin-bottom: 25px; padding: 20px; }
        legend { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; padding: 0 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="email"], input[type="file"], select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #999; }
        button { background: #333; color: white; padding: 15px 30px; border: none; cursor: pointer; width: 100%; font-size: 1.1em; }
        button:hover { background: #000; }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <h1>Citizen Grievance Submission</h1>
        <fieldset>
            <legend>Verified Identity</legend>
            <label for="email">Official Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="name@citizen.gov">
            
            <label for="id-doc">Upload Digital ID (PDF/JPG):</label>
            <input type="file" id="id-doc" name="id-doc">
        </fieldset>

        <fieldset>
            <legend>Case Details</legend>
            <label for="severity">Severity Level (1-10):</label>
            <input type="range" id="severity" name="severity" min="1" max="10">
            
            <label for="category">Legal Category:</label>
            <select id="category" name="category">
                <option value="civil">Civil Dispute</option>
                <option value="privacy">Data Privacy</option>
                <option value="property">Property Rights</option>
            </select>

            <label for="grievance">Detailed Statement:</label>
            <textarea id="grievance" name="grievance" rows="6" placeholder="Describe the incident in detail..."></textarea>
        </fieldset>
        <button type="submit">SUBMIT TO COURT</button>
    </form>
</body>
</html>
