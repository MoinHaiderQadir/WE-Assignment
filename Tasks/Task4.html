<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Sensory Sanctuary</title>
    <style>
        body { background: #fdf6e3; color: #586e75; font-family: 'Helvetica Neue', sans-serif; text-align: center; padding-bottom: 50px; }
        .container { max-width: 800px; margin: auto; }
        section { background: white; margin: 30px 0; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        video { width: 100%; border-radius: 10px; border: 5px solid #eee; }
        iframe { border-radius: 10px; border: 5px solid #eee; }
        h1 { font-weight: 300; color: #268bd2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensory Sanctuary</h1>
        <p>A native browser environment for digital relaxation.</p>

        <section>
            <h2>Visual Meditation</h2>
            <video controls poster="https://via.placeholder.com/800x450/eee/999?text=Video+Loading...">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Ocean Soundscape</h2>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section>
            <h2>Interactive Sanctuary Map</h2>
            <iframe width="100%" height="400" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" title="Sanctuary Content"></iframe>
        </section>
    </div>
</body>
</html>
