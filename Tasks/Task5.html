<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo-Tokyo Market | Financial Dashboard</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Orbitron', sans-serif; padding: 40px; }
        table { width: 100%; border-collapse: collapse; border: 1px solid #00ff00; background: rgba(0, 255, 0, 0.02); }
        caption { font-size: 1.8em; margin-bottom: 20px; color: #ff00ff; text-shadow: 2px 2px #000; }
        th { background: #00ff00; color: #000; padding: 15px; text-transform: uppercase; }
        td { padding: 15px; border: 1px solid #004400; text-align: center; }
        tr:hover { background: rgba(0, 255, 0, 0.1); cursor: crosshair; }
        .positive { color: #00ff00; }
        .negative { color: #ff0000; }
    </style>
</head>
<body>

                <th>Risk Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NT-778X</td>

                <td class="positive">+12.4%</td>

            </tr>
            <tr>
                <td>CYBER-Q</td>
                <td>0.004,11</td>
                <td class="negative">-45.2%</td>
                <td>EXTREME</td>
            </tr>
            <tr>
                <td>MECHA-09</td>
                <td>8.210,00</td>

        </tbody>
    </table>
</body>
</html>
